name: Create S3 Static Site 

on:
  issues:
    types: 
      - opened

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Remova a linha 'if:' aqui
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Extract Bucket Name from Issue
        run: |
          # O nome do bucket será o título da issue, convertido para minúsculas
          BUCKET_NAME=$(echo "${{ github.event.issue.title }}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g' | sed 's/^-//g' | sed 's/-$//g')
          echo "BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV
          echo "Bucket Name: $BUCKET_NAME"

      - name: Run Terraform
        run: |
          cd terraform
          cd s3-bucket-static
          terraform init
          terraform apply -auto-approve -var="bucket_name=${{ env.BUCKET_NAME }}"

      - name: Add comment
        run: gh issue comment "$NUMBER" --repo "$REPO" --body "$BODY"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
          BODY: >
            O bucket S3 foi criado com sucesso! 🎉